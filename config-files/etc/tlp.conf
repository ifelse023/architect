CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU performance and energy policies
CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance
CPU_ENERGY_PERF_POLICY_ON_BAT=power

# CPU performance limits
CPU_MAX_PERF_ON_AC=100
CPU_MAX_PERF_ON_BAT=65

# CPU boost settings
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=0

# Intel HWP (Hardware P-States) dynamic boost
CPU_HWP_DYN_BOOST_ON_AC=1
CPU_HWP_DYN_BOOST_ON_BAT=0

# Platform profiles for modern laptops
PLATFORM_PROFILE_ON_AC=balanced
PLATFORM_PROFILE_ON_BAT=low-power

# CPU driver operation mode
CPU_DRIVER_OPMODE_ON_AC=active
CPU_DRIVER_OPMODE_ON_BAT=active

# Battery charge thresholds (optimized for longevity)
START_CHARGE_THRESH_BAT0=80
STOP_CHARGE_THRESH_BAT0=90

# Restore charge thresholds when TLP is not running
RESTORE_THRESHOLDS_ON_BAT=1

# Enable ThinkPad-specific battery features
NATACPI_ENABLE=1

# Disk I/O scheduler (travel-friendly)
DISK_IOSCHED_ON_AC=mq-deadline
DISK_IOSCHED_ON_BAT=bfq

# WiFi power management
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# Bluetooth power management
BLUETOOTH_PWR_ON_AC=on
BLUETOOTH_PWR_ON_BAT=off

# USB autosuspend
USB_AUTOSUSPEND=1

# PCIe Active State Power Management
PCIE_ASPM_ON_AC=default
PCIE_ASPM_ON_BAT=powersupersave

# Runtime Power Management
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto

# Sound power management
SOUND_PWR_SAVE_ON_AC=0
SOUND_PWR_SAVE_ON_BAT=1
