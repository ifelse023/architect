font_family JetBrainsMono Nerd Font
font_size 14

allow_remote_control no
copy_on_select clipboard
disable_ligatures never
enable_audio_bell no
kitty_mod alt
placement_strategy center
scrollback_lines 10000
selection_background none
selection_foreground none
update_check_interval 0
visual_bell_duration 0.1
window_margin_width 5
window_padding_width 10

map ctrl+shift+backspace restore_font_size
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+down decrease_font_size
map ctrl+shift+up increase_font_size
map ctrl+shift+v paste_from_clipboard
map kitty_mod+down neighboring_window down
map kitty_mod+e goto_layout fat
map kitty_mod+equal change_font_size all 14.0
map kitty_mod+g goto_layout grid
map kitty_mod+left neighboring_window left
map kitty_mod+right neighboring_window right
map kitty_mod+s goto_layout split
map kitty_mod+tab next_tab
map kitty_mod+up neighboring_window up
map kitty_mod+v goto_layout vertical

